<!DOCTYPE html>
<html>
<head>
<title>Learn JS</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


<h1>Hello JS</h1>

<script>


	var names = ["Diego", "Gabriel", "Lucas"];

	function showNames(){
		var n = 0;
		while(names[n] != undefined)
		{
			var newSquare = document.createElement("li");
			var newText = document.createTextNode(names[n]);
			newSquare.appendChild(newText);

			//Reference about where put the element in HTML
			var divActualy = document.getElementById("body");
			document.body.insertBefore(newSquare, divActualy);
			n++;
		}   
		names = [];
	}
 
		showNames();
	                                                                                                                                          
</script>
</body>
</html>
