<!DOCTYPE html>
<html>
<head>
<title>Aprendendo JS</title>
</head>
<body>
<h1>Ola JS</h1>
<script>
	function experiencia(anos) {
 	var caso1 = (anos >=0 && anos <=1);
 	var caso2 = (anos >1 && anos <=3);
 	var caso3 = (anos >3 && anos <=6);
 	var caso4 = (anos >=7);
 	if(caso1)
 	{
 		console.log("Iniciante");
 	} else if (caso2)
 	{
 		console.log("Intermediário");
 	} else if (caso3)
 	{
 		console.log("Avançado");
 	} else if (caso4)
 	{
 		console.log("Avançado");
 	}
}
var anosEstudo = 7;
experiencia(anosEstudo);



</script>
</body>
</html>
