<DOCTYPE html>
<html>

	<head>
		<title>Plants Simulator</title>

		<!--Open the file water.css for water.html-->
		<link rel="stylesheet" type="text/css" href="../_css/water.css"/>
		
	</head>

	<body>

		<!--Logo-->

		
		<img src="../assets/logo/logo-greenthumb.svg" alt="Logo" id="logo">

		<p id="text">How often do you want to<br> <strong> water</strong> your plant?</p>

		<!--Picture-->
		<img src="../assets/illustrations/wateringcan.png" alt="Background Picture" id="backPicture">
		<hr id="line">

		<!--First Choice-->
		<div id="firstChoice">
			<img id="firstChoice" src="../assets/icons/green/one-drop.svg" alt="One Drops Green">
			<img id="firstChoiceHider" src="../assets/icons/white/one-drop.svg" alt="One Drops White">
			<p id="firstChoice">Rarely</p>

		</div>

		<!--Second Choice-->
		<div id="secondChoice">
			<img id ="secondChoice" src="../assets/icons/green/two-drops.svg" alt="Two Drop Green">
			<img id ="secondChoiceHider" src="../assets/icons/white/two-drops.svg" alt="Two Drops White">
			<p id="secondChoice">Regularly</p>
		</div>

		<!-- Third Choice-->
		<div id="thirdChoice">
			<img id ="thirdChoice" src="../assets/icons/green/three-drops.svg" alt="Three Drops Green">
			<img id ="thirdChoiceHider" src="../assets/icons/white/three-drops.svg" alt="Three Drops White">
			<p id="thirdChoice">Daily</p>

		</div>

		<!--Button-->
		
		<button id="buttonBack">previous</button>
		<button id="buttonNext">next</button>
		

		<!--Arrows-->
		<span class="arrowHome">&#8592;</span>
		<span class="arrowNext">&#8594;</span>

		

		<script src="../_js/water.js"></script>
	</body>

</html>
