<DOCTYPE html>
<html>

	<head>
		<title>Plants Simulator</title>

		<!--Open the file sun.css for sun.html-->
		<link rel="stylesheet" type="text/css" href="../_css/sun.css"/>

		<!--Start to responsive desing-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>

	<body>

		<!--Logo-->
		<img src="../assets/logo/logo-greenthumb.svg" alt="Logo" id="logo">

		<p id="text">First, set the amount of<br> <strong> sunlight</strong> your plant will get.</p>

		<!--Picture-->
		<img src="../assets/illustrations/sun.png" alt="Background Picture" id="backPicture">
		<hr id="line">

		<!--First Choice-->
		<div id="firstChoice">
			<img id="firstChoice" src="../assets/icons/coral/high-sun.svg" alt="High Sun Coral">
			<img id="firstChoiceHider" src="../assets/icons/white/high-sun.svg" alt="High Sun White">
			<p id="firstChoice">High Sun</p>

		</div>

		<!--Second Choice-->
		<div id="secondChoice">
			<img id ="secondChoice" src="../assets/icons/coral/low-sun.svg" alt="Low Sun Coral">
			<img id ="secondChoiceHider" src="../assets/icons/white/low-sun.svg" alt="Low Sun White">
			<p id="secondChoice">Low Sun</p>
		</div>

		<!-- Third Choice-->
		<div id="thirdChoice">
			<img id ="thirdChoice" src="../assets/icons/coral/no-answer.svg" alt="No Answer Coral">
			<img id ="thirdChoiceHider" src="../assets/icons/white/no-answer.svg" alt="Low Sun White">
			<p id="thirdChoice">No Answer Coral</p>

		</div>

		<!--Button-->
		
		<button id="buttonBack">home</button>
		<button id="buttonNext">next</button>
		

		<!--Arrows-->
		<span class="arrowHome">&#8592;</span>
		<span class="arrowNext">&#8594;</span>

		<script src="../_js/sun.js"></script>

	</body>

</html>
