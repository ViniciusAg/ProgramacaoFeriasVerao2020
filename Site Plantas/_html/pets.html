<DOCTYPE html>
<html>

	<head>
		<title>Plants Simulator</title>

		<!--Open the file pets.css for pets.html-->
		<link rel="stylesheet" type="text/css" href="../_css/pets.css"/>

		<!--Start to responsive desing-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>

	<body>

		<!--Logo-->

		
		<img src="../assets/logo/logo-greenthumb.svg" alt="Logo" id="logo">

		<p id="text">Do you have pets? Do they <strong> chew </strong> plants?</p>
		<p id="subText">We are asking because some plants can be <strong> toxic </strong> for your buddy. </p>

		<!--Picture-->
		<img src="../assets/illustrations/dog.png" alt="Background Picture" id="backPicture">
		<hr id="line">

		<!--First Choice-->
		<div id="firstChoice">
			<img id="firstChoice" src="../assets/icons/coral/pet.svg" alt="Dog Coral">
			<img id="firstChoiceHider" src="../assets/icons/white/pet.svg" alt="Dog White">
			<p id="firstChoice">Yes</p>

		</div>

		<!--Second Choice-->
		<div id="secondChoice">
			<img id ="secondChoice" src="../assets/icons/coral/no-answer.svg" alt="No Answer Coral">
			<img id ="secondChoiceHider" src="../assets/icons/white/no-answer.svg" alt="No Answer White">
			<p id="secondChoice">No/They don't care</p>
		</div>

		<!--Button-->
		
		<button id="buttonBack">previous</button>
		<button id="buttonNext">finish</button>
		

		<!--Arrows-->
		<span class="arrowHome">&#8592;</span>
		<span class="arrowNext">&#8594;</span>

		

		<script src="../_js/pets.js"></script>
	</body>

</html>
